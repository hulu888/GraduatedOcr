<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/ocr/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/ocr/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/ocr/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/ocr/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/static/ocr/assets/css/app.css">
    <script src="/static/ocr/assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                var formData = {'username': username, 'password': password};
                $.ajax({
                   url: '/login/',
                   type: 'post',
                   data: formData,
                   success: function (msg) {
                       // 请求成功跳转页面

                        if (msg === "success") {

                            window.location.href = "/recognition/";

                        } else {
                            // 请求失败，提示用户名或密码错误
                            $("#fail-msg").css("display", "");
                        }

                   }
                });
            });
        });
    </script>

</head>

<body data-type="login">
    <script src="/static/ocr/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>



                <form class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="username" placeholder="请输入账号" name="username">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="password" placeholder="请输入密码" name="password">

                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
       
                        记住密码
                         </label>

                    </div>
                    <div class="am-form-group">
                        <button id="submit" type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                    </div>
                    <div class="am-form-group">
                        <p id="fail-msg" style="color: red;font-size: 12px;display: none">用户名或密码错误</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/ocr/assets/js/amazeui.min.js"></script>
    <script src="/static/ocr/assets/js/app.js"></script>

</body>

</html>
